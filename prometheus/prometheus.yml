global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    cluster: 'avito-pr-service'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  - job_name: 'avito-pr-service'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s
